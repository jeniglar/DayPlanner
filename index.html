<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row">
      <h3 class="col-md-2 hour">9AM</h3>
      <input class="col-md-8 description" id="9"></input>
      <button class="saveBtn col-md-2" id="9amSave">Save</button>
    </div>

    <div class="row">
      <h3 class="col-md-2 hour">10AM</h3>
      <input class="col-md-8 description" id="10"></input>
      <button class="saveBtn col-md-2" id="10amSave">Save</button>
    </div>

    <div class="row">
      <h3 class="col-md-2 hour">11AM</h3>
      <input class="col-md-8 description" id="11"></input>
      <button class="saveBtn col-md-2" id="11amSave">Save</button>
    </div>

    <div class="row">
      <h3 class="col-md-2 hour">12PM</h3>
      <input class="col-md-8 description" id="12"></input>
      <button class="saveBtn col-md-2" id="12pmSave">Save</button>
    </div>

    <div class="row">
      <h3 class="col-md-2 hour">1PM</h3>
      <input class="col-md-8 description" id="13"></input>
      <button class="saveBtn col-md-2" id="1pmSave">Save</button>
    </div>

    <div class="row">
      <h3 class="col-md-2 hour">2PM</h3>
      <input class="col-md-8 description" id="14"></input>
      <button class="saveBtn col-md-2" id="2pmSave">Save</button>
    </div>

    <div class="row">
      <h3 class="col-md-2 hour">3PM</h3>
      <input class="col-md-8 description" id="15"></input>
      <button class="saveBtn col-md-2" id="3pmSave">Save</button>
    </div>

    <div class="row">
      <h3 class="col-md-2 hour">4PM</h3>
      <input class="col-md-8 description" id="16"></input>
      <button class="saveBtn col-md-2" id="4pmSave">Save</button>
    </div>

    <div class="row mb-5">
      <h3 class="col-md-2 hour">5PM</h3>
      <input class="col-md-8 description" id="17"></input>
      <button class="saveBtn col-md-2" id="5pmSave">Save</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="planner.js"></script>
</body>

</html>
